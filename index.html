<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <main>
            <div class="count-box">
                <h2 id="CounterApp">COUNTER APP</h2>
                <h1 class="count" id="count">0</h1>
                <div class="button" id="plus">
                    <button class="add" onclick="increment()">INCREMENT</button>
                 </div>
                 <div class="button" id="minus">
                    <button class="sub" onclick="decrement()">DECREMENT</button>
                </div>
            </div>
        </main>
    </div>
        <script src="main.js"></script>
    </body>
</html>
